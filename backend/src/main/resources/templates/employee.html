<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/employee_layout}"> <head>
    <title>My Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .table th, .table td { vertical-align: middle; }
        /* Style for action buttons */
        .action-forms form {
            display: inline-block; /* Keep buttons on the same line */
            margin-right: 5px; /* Add space between buttons */
        }
    </style>
</head>
<body>

<div layout:fragment="content"> <h2 class="mb-4">My Assigned Tasks</h2>
    <h4 th:if="${employeeName}" th:text="'Welcome, ' + ${employeeName} + '!'"></h4>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}">Success message here</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}">Error message here</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


    <div class="table-responsive" th:if="${employeeTasks != null and not #lists.isEmpty(employeeTasks)}">
        <table class="table table-striped table-hover table-sm">
            <thead class="table-dark">
            <tr>
                <th>Task Name</th>
                <th>Customer</th>
                <th>Due Date</th>
                <th>Priority</th>
                <th>Description</th>
                <th>Status</th>
                <th>Actions</th> </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${employeeTasks}">
                <td th:text="${task.taskName}">Task Name</td>
                <td th:text="${task.customer?.name ?: 'N/A'}">Customer Name</td>
                <td th:text="${#temporals.format(task.dueDate, 'dd/MM/yyyy HH:mm')}">Due Date</td>
                <td th:text="${task.priority}">Priority</td>
                <td th:text="${task.description}">Description</td>
                <td th:text="${task.status}">Status</td>
                <td class="action-forms">
                    <form th:if="${task.status == 'Pending'}"
                          th:action="@{/employee/tasks/{taskId}/updateStatus(taskId=${task.id})}"
                          method="post" style="display: inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <input type="hidden" name="status" value="In Progress" />
                        <button type="submit" class="btn btn-warning btn-sm">Mark In Progress</button>
                    </form>

                    <form th:if="${task.status != 'Completed'}"
                          th:action="@{/employee/tasks/{taskId}/updateStatus(taskId=${task.id})}"
                          method="post" style="display: inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <input type="hidden" name="status" value="Completed" />
                        <button type="submit" class="btn btn-success btn-sm">Mark Completed</button>
                    </form>

                    <form th:if="${task.status == 'In Progress'}"
                          th:action="@{/employee/tasks/{taskId}/updateStatus(taskId=${task.id})}"
                          method="post" style="display: inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <input type="hidden" name="status" value="Pending" />
                        <button type="submit" class="btn btn-secondary btn-sm">Mark Pending</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${employeeTasks == null or #lists.isEmpty(employeeTasks)}">
        <p>You have no tasks assigned currently.</p>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
