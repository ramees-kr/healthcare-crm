<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Admin Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="/css/custom.css" rel="stylesheet">
</head>
<body>

<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow header"> <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Healthcare CRM</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-nav">
        <div class="nav-item text-nowrap">
            <form th:action="@{/logout}" method="post" class="nav-link px-3 d-inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-link nav-link px-0 py-0" style="color: rgba(255, 255, 255, 0.75); text-decoration: none;"> <i class="bi bi-box-arrow-right me-1"></i> Logout (<span sec:authentication="name">User</span>) </button>
            </form>
        </div>
    </div>
</header>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin}"
                           th:classappend="${activePage == 'dashboard' ? 'active' : ''}">
                            <i class="bi bi-speedometer2 me-1"></i> Dashboard </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/tasks}"
                           th:classappend="${activePage == 'tasks' ? 'active' : ''}">
                            <i class="bi bi-list-task me-1"></i> Tasks </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/employees}"
                           th:classappend="${activePage == 'employees' ? 'active' : ''}">
                            <i class="bi bi-people me-1"></i> Employees </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/customers}"
                           th:classappend="${activePage == 'customers' ? 'active' : ''}">
                            <i class="bi bi-person-badge me-1"></i> Customers </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/follow-up}"
                           th:classappend="${activePage == 'followup' ? 'active' : ''}">
                            <i class="bi bi-bell me-1"></i> Follow Up </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 main-content"> <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2" layout:fragment="page-title">Page Title</h1>
        </div>
            <div layout:fragment="content">
                <p>Default Content Area</p>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
