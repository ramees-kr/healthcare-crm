<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .invalid-feedback { display: block; }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4" th:text="${employee.id} != null ? 'Edit Employee' : 'Add Employee'"></h2>

    <div class="card">
        <div class="card-body">
            <form th:action="${employee.id} != null ? '/admin/employees/update/' + ${employee.id} : '/admin/employees/add'"
                  th:object="${employee}" method="post"
                  novalidate> <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="form-control"
                           th:field="*{name}"
                           th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                        Name Error
                    </div>
                </div>

                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <input type="text" id="role" class="form-control"
                           th:field="*{role}"
                           th:classappend="${#fields.hasErrors('role')} ? 'is-invalid' : ''">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('role')}" th:errors="*{role}">
                        Role Error
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control"
                           th:field="*{email}"
                           th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                        Email Error
                    </div>
                    <div class="text-danger" th:if="${error != null and error.contains('Email')}" th:text="${error}">
                        Persistence Error
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control"
                           th:field="*{password}"
                           th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                           th:placeholder="${employee.id != null} ? 'Leave blank to keep current password' : ''">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                        Password Error
                    </div>
                    <small class="form-text text-muted" th:if="${employee.id != null}">Leave blank to keep the current password.</small>
                </div>

                <span style="color: red;" th:if="${error != null and !error.contains('Email')}" th:text="${error}"></span>
                <br><br> <button type="submit" class="btn btn-success">Save</button>
                <a th:href="@{/admin/employees}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
