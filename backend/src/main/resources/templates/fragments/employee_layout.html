<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Employee Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="/css/custom.css" rel="stylesheet">
</head>
<body class="employee-layout d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg sticky-top shadow-sm header mb-4 bg-white">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/employee}">Healthcare CRM</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#employeeNavbar" aria-controls="employeeNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="employeeNavbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/employee}"
                       th:classappend="${activePage == 'myTasks' ? 'active' : ''}">
                        <i class="bi bi-list-check me-1"></i> My Tasks
                    </a>
                </li>
            </ul>
            <form class="d-flex align-items-center" th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <span class="navbar-text me-3">
                     <i class="bi bi-person-circle me-1"></i> Logged in as: <span sec:authentication="name">Username</span>
                 </span>
                <button class="btn btn-outline-secondary btn-sm logout-button" type="submit"> <i class="bi bi-box-arrow-right me-1"></i> Logout
                </button>
            </form>
        </div>
    </div>
</nav>

<main class="main-content flex-grow-1">
    <div class="container-xl">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2" layout:fragment="page-title">Page Title</h1>
        </div>
        <div layout:fragment="content">
            <p>Default Content Area</p>
        </div>
    </div>
</main>

<footer class="footer mt-auto py-3 text-center bg-light">
    <div class="container">
        <span class="text-muted">Healthcare CRM &copy; <span th:text="${#dates.year(#dates.createNow())}">2025</span></span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
