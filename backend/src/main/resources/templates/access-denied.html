<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Access Denied</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 40px; text-align: center; }
    </style>
</head>
<body>
<div class="container">
    <h1 class="display-4 text-danger">Access Denied</h1>
    <p class="lead">Sorry, you do not have permission to access the requested page.</p>
    <hr>
    <p>
        <a th:href="@{/}" class="btn btn-primary">Go to Home</a>
    <form th:action="@{/logout}" method="post" style="display: inline; margin-left: 10px;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button class="btn btn-secondary" type="submit">Logout</button>
    </form>
    </p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
